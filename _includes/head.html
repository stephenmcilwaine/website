{% include base.html %}
<head>
  <meta charset="utf-8">
  <meta content="width" name="MobileOptimized">
  <meta content="true" name="HandheldFriendly">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ site.paths.css }}/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ base }}/feed.xml">
  <link href='https://fonts.googleapis.com/css?family=Cardo:400,700,400italic|Port+Lligat+Slab' rel='stylesheet' type='text/css'>
</head>
